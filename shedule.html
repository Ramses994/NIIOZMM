<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание приёма врачей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .highlight {
            background-color: #fffde7;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Расписание приёма врачей</h1>
        
        <!-- Поиск по имени -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Поиск по имени врача...">
        </div>
        
        <!-- Фильтр по специализации -->
        <div class="mb-3">
            <select id="specializationFilter" class="form-select">
                <option value="all">Все специализации</option>
                <option value="Терапевт">Терапевт</option>
                <option value="Хирург">Хирург</option>
                <option value="Офтальмолог">Офтальмолог</option>
                <option value="Невролог">Невролог</option>
            </select>
        </div>
        
        <!-- Таблица -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="doctorsTable">
                <thead class="table-dark">
                    <tr>
                        <th>№</th>
                        <th>Врач</th>
                        <th>Специализация</th>
                        <th>График работы</th>
                        <th>Кабинет</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
